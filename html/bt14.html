<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        #id {
            margin-left: 0px;

    </style>

<body>
    <div id="khung">
        <h1>Contact Us</h1><br>
        <p>Use the following form to send a message to Example Cafe</p>
        <table id="id">
            <tr>
                <td><label for="mail">Your email</label></td>
                <td><input type="email" name="txtEmail" value=""><br></td>
            </tr>
            <tr>
                <td><label for="Message">Message</label></td>
                <td><textarea name="txtBody" id="Message" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="ask">How did you hear of us?</label></td>
                <td>
                    <select name="ask">
                        <option value="1">Google</option>
                        <option value="2">....</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="letter">Newsletter</label></td>
                <td><input type="checkbox" name="check" checked>Ensure this box is checked if you would be like to receive email updates</td>
            </tr>
            <tr>
                <td><input type="submit" value="Send message"></td>

            </tr>

        </table>



    </div>
</body>
